<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PortfÃ³lio - Ricardo Oliveira</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f7f7f7;
      color: #333;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 2rem;
      text-align: center;
    }

    .accordion {
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .accordion summary {
      background: #0077b6;
      color: white;
      padding: 1rem;
      cursor: pointer;
      font-weight: 600;
      list-style: none;
      transition: background 0.3s;
    }

    .accordion summary:hover {
      background: #005f91;
    }

    .accordion[open] summary {
      border-bottom: 1px solid #ccc;
    }

    .accordion-content {
      padding: 1rem;
      animation: fadeIn 0.3s ease-in-out;
    }

    .accordion-content ul {
      margin-top: 1rem;
      padding-left: 1.2rem;
    }

    .accordion-content ul li {
      margin-bottom: 0.5rem;
    }

    .accordion-content a {
      color: #0077b6;
      text-decoration: none;
      font-weight: 500;
    }

    .accordion-content a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .media-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    }

    .media-grid img, .media-grid video {
      width: 100%;
      border-radius: 0.5rem;
      border: 1px solid #ddd;
      cursor: pointer;
      object-fit: cover;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #0077b6;
      font-weight: 600;
      text-decoration: none;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .modal-content {
      max-width: 90%;
      max-height: 80%;
      border-radius: 0.5rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    .modal .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ PortfÃ³lio de Feitos</h1>

    <details class="accordion">
      <summary>ðŸ“¸ Fotos</summary>
      <div class="accordion-content media-grid">
        <img src="/fotos/show1.jpg" alt="Show 1">
        <img src="/fotos/show2.jpg" alt="Show 2">
        <img src="/fotos/publicacao1.jpg" alt="PublicaÃ§Ã£o 1">
      </div>
    </details>

    <details class="accordion">
      <summary>ðŸŽ¥ VÃ­deos</summary>
      <div class="accordion-content media-grid">
        <div style="position: relative;">
          <img src="/capa/tcc.jpg" style="position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:1;" alt="Capa TCC">
          <video src="feitos/tcc editado (1).mp4" controls preload="metadata" style="position:relative;z-index:2;background-color:black;width:100%;height:auto;"></video>
        </div>
        <div style="position: relative;">
          <img src="/capa/mario.jpg" style="position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:1;" alt="Capa Mario">
          <video src="feitos/mario.mp4" controls preload="metadata" style="position:relative;z-index:2;background-color:black;width:100%;height:auto;"></video>
        </div>
      </div>
    </details>

    <details class="accordion">
      <summary>ðŸ“° PublicaÃ§Ãµes</summary>
      <div class="accordion-content">
        <ul>
          <li><a href="/publicacoes/artigo1.pdf" target="_blank">Artigo: Desenvolvimento Web Moderno</a></li>
          <li><a href="/publicacoes/entrevista_jornal.pdf" target="_blank">Entrevista no Jornal de Barretos</a></li>
        </ul>
      </div>
    </details>

    <a href="index.html" class="back-link">â¬… Voltar para o currÃ­culo</a>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <span class="close" id="closeModal">&times;</span>
    <div id="modalContent"></div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const closeModal = document.getElementById("closeModal");
    const modalContent = document.getElementById("modalContent");

    document.querySelectorAll(".media-grid img, .media-grid video").forEach(el => {
      el.addEventListener("click", () => {
        const clone = el.cloneNode(true);
        clone.classList.add("modal-content");
        if (clone.tagName === "VIDEO") {
          clone.setAttribute("controls", true);
          clone.removeAttribute("muted");
        }
        modalContent.innerHTML = '';
        modalContent.appendChild(clone);
        modal.style.display = "flex";
      });
    });

    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
      modalContent.innerHTML = '';
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        modalContent.innerHTML = '';
      }
    });
  </script>
</body>
</html>
