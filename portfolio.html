<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PortfÃ³lio - Ricardo Oliveira</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f7f7f7;
      color: #333;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 2rem;
      text-align: center;
    }

    .accordion {
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .accordion summary {
      background: #0077b6;
      color: white;
      padding: 1rem;
      cursor: pointer;
      font-weight: 600;
      list-style: none;
      transition: background 0.3s;
    }

    .accordion summary:hover {
      background: #005f91;
    }

    .accordion[open] summary {
      border-bottom: 1px solid #ccc;
    }

    .accordion-content {
      padding: 1rem;
      animation: fadeIn 0.3s ease-in-out;
    }

    .accordion-content ul {
      margin-top: 1rem;
      padding-left: 1.2rem;
    }

    .accordion-content ul li {
      margin-bottom: 0.5rem;
    }

    .accordion-content a {
      color: #0077b6;
      text-decoration: none;
      font-weight: 500;
    }

    .accordion-content a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .media-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    }

    .video-thumb {
      position: relative;
      background-size: cover;
      background-position: center;
      padding-top: 56.25%;
      border-radius: 0.5rem;
      overflow: hidden;
      cursor: pointer;
    }

    .video-thumb::before {
      content: "\25BA";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: white;
      background-color: rgba(0,0,0,0.6);
      padding: 0.5rem 1rem;
      border-radius: 50%;
    }

    .video-container video {
      width: 100%;
      border-radius: 0.5rem;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #0077b6;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® PortfÃ³lio de Feitos</h1>

    <details class="accordion">
      <summary>ðŸ“¸ Fotos</summary>
      <div class="accordion-content media-grid">
        <img src="/fotos/show1.jpg" alt="Show 1">
        <img src="/fotos/show2.jpg" alt="Show 2">
        <img src="/fotos/publicacao1.jpg" alt="PublicaÃ§Ã£o 1">
      </div>
    </details>

    <details class="accordion">
      <summary>ðŸŽ¥ VÃ­deos</summary>
      <div class="accordion-content media-grid">
        <div class="video-thumb" data-video="feitos/tcc editado (1).mp4" data-poster="/capa/tcc.jpg" style="background-image: url('/capa/tcc.jpg');"></div>
        <div class="video-thumb" data-video="feitos/mario.mp4" data-poster="/capa/mario.jpg" style="background-image: url('/capa/mario.jpg');"></div>
      </div>
    </details>

    <details class="accordion">
      <summary>ðŸ“° PublicaÃ§Ãµes</summary>
      <div class="accordion-content">
        <ul>
          <li><a href="/publicacoes/artigo1.pdf" target="_blank">Artigo: Desenvolvimento Web Moderno</a></li>
          <li><a href="/publicacoes/entrevista_jornal.pdf" target="_blank">Entrevista no Jornal de Barretos</a></li>
        </ul>
      </div>
    </details>

    <a href="index.html" class="back-link">â¬… Voltar para o currÃ­culo</a>
  </div>

  <script>
    document.querySelectorAll('.video-thumb').forEach(thumb => {
      thumb.addEventListener('click', () => {
        const videoSrc = thumb.getAttribute('data-video');
        const poster = thumb.getAttribute('data-poster');

        const videoElement = document.createElement('video');
        videoElement.src = videoSrc;
        videoElement.controls = true;
        videoElement.poster = poster;
        videoElement.autoplay = true;

        const wrapper = document.createElement('div');
        wrapper.classList.add('video-container');
        wrapper.appendChild(videoElement);

        thumb.replaceWith(wrapper);
      });
    });
  </script>
</body>
</html>
